<div class="container w-50 mt-5 text-center">
  <div class="text-center display-2 m-3 text-white">
    Word Limit : {{ limit }}
  </div>
</div>

<div class="container d-flex flex-column justify-content-center align-items-center">
  <input
    type="range"
    min="1"
    max="50"
    value="{{ limit }}"
    class="slider form-control-range my-3 w-50"
    (change)="handleSlideChange($event.target.value)"
  />
  <div class="d-flex justify-content-between align-items-center">

    <button (click) ="generateWords()" class="btn btn-info mr-2 ">Generate Words</button>
    <button (click) ="generateRandomCountry()" class="btn btn-primary ">Generate Random Country</button>
  </div>

 
</div>

<div class="container">
  <div class="card text-center card-body m-5">
    <p class="display-3"> {{words}} </p>
    <p class="display-3"> {{countries}} </p>
    <p class="display-3"> {{randomCountry}} </p>
  </div>
</div>
