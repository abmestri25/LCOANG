<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Travelogram</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="isShown = !isShown" 
        [attr.aria-expanded]="isShown"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{ 'show': isShown }">
        <ul class="navbar-nav ml-auto">
          <li *ngIf="email" class="nav-item">
            <a class="nav-link" 
              >{{ email }} <span class="sr-only">(current)</span></a
            >
                
          </li>
  
          <li class="nav-item">
            <a
              (click)="isShown = false"
              class="nav-link"
              [routerLink]="['']"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
            (click)="isShown = false"
              *ngIf="!email"
              class="nav-link"
              [routerLink]="['/signin']"
              routerLinkActive="router-link-active"
              >Signin</a
            >
          </li>
          <li class="nav-item">
            <a
            (click)="isShown = false"
              *ngIf="!email"
              class="nav-link"
              [routerLink]="['/signup']"
              routerLinkActive="router-link-active"
              >Signup</a
            >
          </li>
          <li class="nav-item">
            
            <a 
            (click)="isShown = false"
            *ngIf="email" class="nav-link" (click)="handleSignOut()">Logout</a>
          </li>
          <li class="nav-item">
            <a
            (click)="isShown = false"
              *ngIf="email"
              class="nav-link  btn-dark text-white"
              [routerLink]="['/addpost']"
              routerLinkActive="router-link-active"
              >Post A Story</a
            >
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
