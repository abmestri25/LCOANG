<div class="container mt-4">
    <div class="d-flex justify-content-between py-2">
        <h4>All Employees</h4>
        <a [routerLink]="['employee/add/0']" class="btn btn-primary">Add Employee</a>
    </div>
    <div class="table-responsive">
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Email</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td> {{employee.id}} </td>
                <td> {{employee.name}} </td>
                <td> {{employee.email}} </td>
                <td> {{employee.phone}} </td>
                <td> <a [routerLink]="['employee/edit',employee.id]" class="btn btn-sm btn-info">Edit</a> </td>
                <td> <button (click)="onDelete(employee.id)" class="btn btn-sm btn-danger">Delete</button> </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
