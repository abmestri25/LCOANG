<div class="card">
    <div class="card-body text-center">
        <img width="150" height="150" class="rounded-circle img-thumbnail border-danger" [src]="user.picture?.large" alt="">
    </div>
    <div class="card-title text-primary text-center">
        <h1>
            <span class="px-2">{{user.name?.title}}.</span>
            <span class="px-2">{{user.name?.first}}</span>
            <span class="px-2">{{user.name?.last}}</span>
        </h1>
    </div>

    <div class="card-text d-flex align-items-center flex-column p-2">
        <fa-icon [icon]="faEnvelope" ></fa-icon> {{user.email}}
        <fa-icon [icon]="faMapMarkedAlt" ></fa-icon> {{user.location?.city}} {{user.location?.state}} {{user.location?.street?.number}}
        <fa-icon [icon]="faPhone" ></fa-icon> {{user.phone}}
        <fa-icon [icon]="faRegistered" ></fa-icon> Registered on {{user.registered?.date |date}}
        
    </div>
    <button (click)="reload()" class="btn btn-primary mx-5 my-2">Refresh</button>
    
</div>
