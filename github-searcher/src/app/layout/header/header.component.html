      type="button"
      data-toggle="collapse"

      aria-controls="navbarSupportedContent"

          <a class="nav-link" [routerLink]="['']">Home</a>
        </li>
        <li class="nav-item">
          <a

        </li>
        <li class="nav-item">
          <a
            *ngIf="!email"
            class="nav-link"
            [routerLink]="['/signup']"

            >Signup</a
          >
        </li>
        <li class="nav-item">
          <a *ngIf="email" class="nav-link" (click)="handleSignOut()">Logout</a>
