<div class="container">
  <form (ngSubmit) ="handleFindUser()" >
        <div class="input-group w-50 mx-auto p-4">
          <input
            [(ngModel)]="userName"
            type="text"
            name="userName"
            placeholder="Enter Username"
            class="form-control py-2..."
          />
          <div class="input-group-append">
              <button type="submit" class="btn btn-primary">Find User</button>
          </div>
        </div>
      </form>

      <div *ngIf="error" class="alert alert-danger" role="alert">
       {{error}}
      </div>
<div class="row py-3">
  <div class="col-2"></div>
  <div class="col-4">
    <app-usercard *ngIf="user" [user]="user" ></app-usercard>
  </div>
  <div class="col-4">
    <app-repos *ngIf="user" [repoUrl] = "user.repos_url"></app-repos>
  </div>
  <div class="col-2"></div>

</div>
</div>
