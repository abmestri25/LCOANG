
<div class="container">
  <div class="row mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-header">
         Sign Up Please
        </div>
        <div class="card-body">
            <form (ngSubmit) = "onSubmit(f)" #f="ngForm" >
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="email" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" ngModel class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="form-group form-check">
                    <small>Minimum length of the password is 6 or more</small>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
        </div>
       
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
